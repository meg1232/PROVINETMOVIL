<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBVA Provincial - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        header {
            background: #072146;
            color: white;
            padding: 20px;
            position: relative;
            display: flex;
    align-items: center; /* Para centrar verticalmente los elementos */
    justify-content: flex-start; /* Alinea todo al lado izquierdo */
        }

        .logo img {

    height: auto; /* Mantiene las proporciones */
    margin-left: 10px; /* Margen pequeño a la izquierda */
}

        h1 {
            font-size: 26px;
        
        }

        .form-container {
          
            margin: 20px;
            background: white;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            padding: 6px;
            margin: 25px 0;
            text-align: left;
                height: 60px; /* Aumenta la altura de los inputs */
        }

        .label {
            font-size: 14px;
            color: #666;
        }

          input, select {
        background: #F4F4F4; /* Gris más claro */
        border: none;
        border-bottom: 2px solid black; /* Solo borde inferior negro */
        color: black; /* Texto en negro */
        font-size: 18px;
        padding: 12px 5px; /* Asegura que todos los inputs tengan la misma altura */
        outline: none;
        width: 100%;
        height: 45px; /* Tamaño uniforme para todos los inputs */
        box-sizing: border-box; /* Evita cambios en el tamaño por el padding */
        border-color: #8F8F8F;
           font-size: 14px; /* Tamaño de fuente más pequeño */

    }

    input::placeholder {
    color: black;
    font-size: 14px; /* Tamaño de fuente más pequeño */
    padding-left: 10px; /* Sangría del texto */
}


    .password-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
    }

    .password-wrapper input {
        flex: 1; /* Asegura que el input ocupe todo el espacio disponible */
    }



        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 16px;
            text-align: left;
        }

        .checkbox-group input {
            width: 32px;
            height: 32px;
            margin-left: 10px; /* Ajuste de margen izquierdo */
            border: 2px solid black;
            appearance: none;
            background: white;
            cursor: pointer;
            position: relative;
        }

        .checkbox-group input:checked {
            background: #005BAC;
        }

        .checkbox-group label {
            margin-left: 10px;
            line-height: 32px; /* Alineación vertical */
        }

        .forgot-password {
            color: #005BAC;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .btn {
            background: #005BAC;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
                 margin: 25px 0;
        }

        footer {
            background: #072146;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

       .footer-logo {
    display: flex;
    justify-content: center; /* Centra la imagen horizontalmente */
    align-items: center; /* Centra la imagen verticalmente */
    margin-bottom: 10px; /* Margen opcional debajo del logo */
}

.footer-logo img {
 
    height: auto; /* Mantiene las proporciones */
}

        .social-icons {
            margin: 10px 0;
        }

        .social-icons span {
            font-size: 20px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
        <img src="logo.png" alt="BBVA Provincial">
    </div>
        </header>

        <main>
            <h1>¡Bienvenido!</h1>
            <div class="form-container">
                <form>
                    <label class="input-group">
                        <span class="label">Tipo de documento</span>
                        <select>
                            <span class="label">Tipo de documento</span>
                            <option>Cédula de identidad</option>
                             <option>Pasaporte</option>
                             <option>Extranjero</option>
                        </select>
                    </label>

                    <label class="input-group">
                        <span class="label"></span>
                        <input type="text" placeholder="Numero de documento">
                    </label>

                    <div class="checkbox-group">
                        <input type="checkbox" id="recordar">
                        <label for="recordar">Recordar documento</label>
                    </div>

                    <label class="input-group">
                        <span class="label"></span>
                        <div class="password-wrapper">
                            <input type="password" placeholder="Clave de Acceso">
                            <span class="eye-icon"></span>
                        </div>
                    </label>

                    <a href="#" class="forgot-password">¿Olvidaste o bloqueaste tu contraseña?</a>
                    <button type="submit" class="btn">Entrar</button>
                </form>
            </div>
        </main>

        <footer>
            <div class="footer-logo">
    <img src="footer.png" alt="BBVA Provincial">
</div>
        </footer>
    </div>
    <script src="js.js"></script>
</body>
</html>
